      <!--page content-->
      <div class="container py-5">
        <div class="group-search-patient">
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected>type search</option>
                <option value="1">patient</option>
                <option value="2">lap</option>
            </select>
            <div class="btn-search">
                <input type="text" placeholder="search">
                <i class="icon-search fa fa-search"></i>
            </div>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected>Open this select day</option>
                <option value="1">saturday</option>
                <option value="2">friday</option>
                <option value="3">thursday</option>
                <option value="4">wednesday</option>
                <option value="5">tuesday</option>
                <option value="6">monday</option>
                <option value="7">sunday</option>
            </select>
        </div>
        <div class="table-patient">
            <h2><i class="fa fa-table" aria-hidden="true"></i> <span>request patient</span></h2>
          <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">patient name</th>
                    <th scope="col">Appoinment date</th>
                    <th scope="col">appoinment time</th>
                    <th scope="col">accept or reject</th>
                    <th scope="col">delete</th>
                  </tr>
                </thead>
                <tbody id="tobody-appoinment">
                  
                </tbody>
              </table>
          </div>
        </div>
        <div class="table-lap">
            <h2><i class="fa fa-flask" aria-hidden="true"></i> <span>request lap</span></h2>
          <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">patient name</th>
                    <th scope="col">lap name</th>
                    <th scope="col">patient's condition</th>
                    <th scope="col">note</th>
                    <th scope="col">delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>mostafa</td>
                    <td>lap</td>
                    <td>
                        <div class="patient-test">
                            <a href="#!">
                                <i class="fa fa-file-word" aria-hidden="true"></i>
                                <span>test</span>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="text-note">
                            <input type="text" placeholder="enter note">
                            <i class="icon-user fa fa-user-md" aria-hidden="true"></i>
                            <a class="active" href="#!">
                                send
                            </a>
                        </div>
                    </td>
                    <td>
                        <a class="btn-delete" href="#!">
                            delete
                        </a>
                    </td>
                  </tr>
                </tbody>
              </table>
