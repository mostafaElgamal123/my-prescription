      <div class="dash-header">

            <div class="logout">
                <a href="#!">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i>
                </a>
            </div>
            <div class="avatar-details">
                <img class="fluid" src="content/images/images-section/doctor-img/istockphoto-1161336374-612x612.jpg" alt="">

            </div>
            <div class="toggle-dash">
                <div></div>

            <nav>
                <div class="logo">
                    <img class="fluid" src="content/images/avatar-logo/team-2.png" alt="">

                    <li><a href="dashborad-doctor-request.html">request</a></li>

    </div>
      <!--end dash-header-->
      <!--page content-->
      <div class="container-fluid h-100 py-4">
        <div class="chat-dash row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ui class="contacts">
                    <li class="active-asd">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="content/images/avatar-logo/team-2.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span id='username-input'>Mostafa</span>
                                <p>Mostafa is online</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="content/images/avatar-logo/team-2.png"" class="rounded-circle user_img">
                                <span class="online_icon offline"></span>
                            </div>
                            <div class="user_info">
                                <span>ahmed</span>
                                <p>ahmed left 7 mins ago</p>
                            </div>
                        </div>
                    </li>
                    </ui>
                </div>
                <div class="card-footer"></div>
            </div></div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="content/images/avatar-logo/team-2.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Chat with <strong>Mostafa</strong></span>
                                <p id="writing">writing...</p>
                            </div>
                            <div class="video_cam">
                                <span onclick="startCall()"><i class="fas fa-video"></i></span>
                                <div id="video-call-div">
                                    <video muted id="local-video" autoplay></video>
                                    <video id="remote-video" autoplay></video>
                                    <div class="call-action-div">
                                        <a href="#!" onclick="muteAudio()">
                                            <i class="fa fa-volume-up" aria-hidden="true"></i>
                                        </a>
                                        <a href="#!" onclick="callEnd()">
                                            <i class="fa fa-phone-alt" aria-hidden="true"></i>
                                        </a>
                                        <a href="#!" onclick="muteVideo()">
                                            <i class="fa fa-video" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body msg_card_body">
                        
                        
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div>
                            <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
